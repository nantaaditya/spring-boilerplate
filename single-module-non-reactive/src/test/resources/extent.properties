#Extent Report
extent.reporter.spark.start=true
extent.reporter.spark.out=extents/reports.html

#PDF Report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=pdf/reports.pdf

#HTML Report
extent.reporter.html.start=true
extent.reporter.html.out=html/reports.html

#FolderName
basefolder.name=.reports
basefolder.datetimepattern=YYMMMdd

#Screenshot
screenshot.dir=.reports/screenshots
screenshot.rel.path=.reports/screenshots/

#Base64
extent.reporter.spark.base64imagesrc=true

#System Info
systeminfo.os=macos
systeminfo.version=sequoia