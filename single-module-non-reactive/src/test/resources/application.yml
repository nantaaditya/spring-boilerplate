server:
  port: 8080
  servlet:
    context-path: ${CONTEXT_PATH:}

spring:
  application.name: example-app-test

  banner:
    location: classpath:banner.txt

  flyway:
    enabled: false
    baseline-on-migrate: false
    validate-on-migrate: false
    locations: classpath:db/migration

  datasource:
    url: jdbc:h2:mem:exampledb
    username: username
    password: password
    driver-class-name: org.h2.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      connection-timeout: 5000
      idle-timeout: 60000
      max-lifetime: 300000

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.type: TRACE
    com.nantaaditya: INFO
  file.path: .logs/
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} --- [%green(${spring.application.name:-})] [%-10thread] %highlight(%-5level) | requestId: [%cyan(%X{requestId:-})] - trace: [%X{traceId:-}-%X{spanId:-}] | %yellow(%logger{36}) : %msg%n'

management:
  server.port: 1001
  endpoint:
    shutdown.access: none
  endpoints:
    web:
      exposure.include: '*'
  tracing:
    baggage:
      correlation:
        fields: requestId
      local-fields: requestId
      remote-fields: requestId

apps:
  async:
    configurations:
      default:
        core-pool-size: 1
        max-pool-size: 5
        queue-capacity: 10
        keep-alive-seconds: 30
        thread-name-prefix: async-
  log:
    enable-trace-log: true
    ignored-trace-log-path: '*/swagger-ui,*/swagger-ui/*,*/v3/api-docs,*/v3/api-docs/*'
    sensitive-field: x-client-id
  swagger:
    host: http://localhost
  retry.configurations:
    default:
      type: EXPONENTIAL_RANDOM
      initial-interval: 500
      multiplier: 1.0
      max-interval: 10000
      max-attempt: 3
  client:
    log-format: http
    pooling:
      maxTotal: 10
      maxPerRoute: 5
    configurations:
      mock:
        host: https://jsonplaceholder.typicode.com
        timeOut:
          connectTimeOut: 2000
          readTimeOut: 2000
          connectRequestTimeOut: 2000
        enable-log: true
        disable-ssl-verification: true
